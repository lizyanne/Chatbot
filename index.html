<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@missive/emoji-mart@latest/dist/emoji-mart.css" />
</head>
<body>
  <button id="chatbot-toogler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-rounded">close</span>
  </button>
  
  <div class="chatbot-popup">
    <div class="chat-header">
      <div class="header-info">
        <img class="chatbot-logo" src="assets/chatbot.jpeg" alt="" style="height: 50px; width: 50px;">
        <h2 class="logo-text">Chatbot</h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">
        keyboard_arrow_down
        </button>
    </div>
    <div class="chat-body">
      <div class="message bot-message">
        <img class="bot-avatar" src="assets/chatbot.jpeg" alt="" style="height: 50px; width: 50px;">
        <div class="message-text">Hey there <br /> How can I help you today?</div>
      </div>

    </div>

    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea placeholder="message..." class="message-input" required></textarea>
        <div class="chat-controls">
          <button type="button" id="emoji-picker"   class="material-symbols-outlined" >
            sentiment_satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="images/*" id="file-input" hidden>
              <img src="#">
              <button type="button" id="file-upload" class="material-symbols-rounded">
                attach_file
                </button>
                <button type="button" id="file-cancel" class="material-symbols-rounded">
                  close
                  </button>
            </div>
           
              <button id="send-message" type="submit" class="material-symbols-rounded">
                arrow_upward
                </button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

  <script src="script.js"></script>
</body>
</html>
